  <script>

  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: #ffffff;
      margin: 0; 
      padding: 0;
      min-height: 100vh;
    }

    .container { 
      max-width: 1200px; 
      margin: 20px auto; 
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 30px; 
      border-radius: 20px; 
      box-shadow: 0 20px 40px rgba(0,0,0,0.1), 0 0 0 1px rgba(255,255,255,0.2);

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      background: linear-gradient(45deg, #d4170a, #e74c3c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .navigation {
      text-align: center;
      margin: 20px 0;
    }

    .nav-btn {
      display: inline-block;
      background: linear-gradient(45deg, #d4170a, #e74c3c);
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 5px;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(212, 23, 10, 0.3);
    }

    .nav-btn:hover {
      background: linear-gradient(45deg, #272625, #2c3e50);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    .btn-logout {
      background: linear-gradient(45deg, #6c757d, #495057);
    }

    .btn-logout:hover {
      background: linear-gradient(45deg, #495057, #343a40);
    }

    .calendar-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 30px 0;
      padding: 20px;
      background: linear-gradient(145deg, #ffffff, #f8f9fa);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      border: 1px solid rgba(212, 23, 10, 0.1);
    }

    .month-year {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .nav-month {
      background: linear-gradient(45deg, #d4170a, #e74c3c);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .nav-month:hover {
      background: linear-gradient(45deg, #272625, #2c3e50);
      transform: translateY(-2px);
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: #ddd;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }

    .calendar-header {
      background: linear-gradient(45deg, #d4170a, #e74c3c);
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: 600;
    }

    .calendar-day {
      background: white;
      padding: 15px;
      min-height: 80px;
      border: 1px solid #eee;
      position: relative;
      transition: all 0.3s ease;
    }

    .calendar-day:hover {
      background: #f8f9fa;
    }

    .calendar-day.other-month {
      background: #f5f5f5;
      color: #999;
    }

    .calendar-day.today {
      background: linear-gradient(145deg, #fff3cd, #ffeaa7);
      border: 2px solid #d4170a;
    }

    .calendar-day.has-event {
      background: linear-gradient(145deg, #d1ecf1, #bee5eb);
      border-left: 4px solid #d4170a;
    }

    .day-number {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .event-info {
      font-size: 12px;
      color: #333;
      margin: 2px 0;
      padding: 2px 4px;
      background: rgba(212, 23, 10, 0.1);
      border-radius: 3px;
    }

    .event-pendente {
      background: rgba(241, 196, 15, 0.2);
      color: #856404;
    }

    .event-aceito {
      background: rgba(39, 174, 96, 0.2);
      color: #155724;
    }

    .legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .legend-color {
      width: 16px;
      height: 16px;
      border-radius: 3px;
    }

    .legend-pendente {
      background: rgba(241, 196, 15, 0.3);
    }

    .legend-aceito {
      background: rgba(39, 174, 96, 0.3);
    }

    .legend-hoje {
      background: linear-gradient(145deg, #fff3cd, #ffeaa7);
      border: 2px solid #d4170a;
    }

    /* Anima√ß√£o de entrada */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      animation: fadeInUp 0.8s ease-out;
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
      
      .calendar-controls {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
      
      .calendar-day {
        min-height: 60px;
        padding: 10px;
      }
      
      .event-info {
        font-size: 10px;
      }
      
      .legend {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÖ Calend√°rio de Eventos - DDrinks</h1>
    
    <div class="navigation">
      <a href="index.html" class="nav-btn">üìã Or√ßamentos</a>
      <a href="agenda.html" class="nav-btn">üìä Agenda</a>
      <button onclick="logout()" class="nav-btn btn-logout">üö™ Sair</button>
    </div>

    <div class="calendar-controls">
      <button class="nav-month" onclick="mudarMes(-1)">‚Üê M√™s Anterior</button>
      <div class="month-year" id="monthYear"></div>
      <button class="nav-month" onclick="mudarMes(1)">Pr√≥ximo M√™s ‚Üí</button>
    </div>

    <div class="legend">
      <div class="legend-item">
        <div class="legend-color legend-hoje"></div>
        <span>Hoje</span>
      </div>
      <div class="legend-item">
        <div class="legend-color legend-pendente"></div>
        <span>Evento Pendente</span>
      </div>
      <div class="legend-item">
        <div class="legend-color legend-aceito"></div>
        <span>Evento Aceito</span>
      </div>
    </div>

    <div id="calendar" class="calendar"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = 'https://mobotbmftmfbzwuagdac.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1vYm90Ym1mdG1mYnp3dWFnZGFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxNTM5NDAsImV4cCI6MjA3MzcyOTk0MH0.VBPWH2spWzW-iKRsCdiR5ZJhe5Aw19LmSpM26nwMqvY';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
  </script>
  <script>
    function logout() {
      localStorage.removeItem('usuario');
      window.location.href = "login.html";
    }

    let orcamentos = [];
    let currentDate = new Date();

    const monthNames = [
      'Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
      'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
    ];

    const dayNames = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];

    async function carregarOrcamentos() {
      const { data, error } = await supabase.from('orcamentos').select('*');
      if (error) {
        document.getElementById('calendar').innerHTML = `<p style='text-align: center; color: #e74c3c;'>Erro ao carregar eventos: ${error.message}</p>`;
        return;
      }
      orcamentos = data;
      renderizarCalendario();
    }

    function mudarMes(direction) {
      currentDate.setMonth(currentDate.getMonth() + direction);
      renderizarCalendario();
    }

    function renderizarCalendario() {
      const calendar = document.getElementById('calendar');
      const monthYear = document.getElementById('monthYear');
      
      // Atualiza o t√≠tulo do m√™s/ano
      monthYear.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
      
      // Limpa o calend√°rio
      calendar.innerHTML = '';
      
      // Adiciona cabe√ßalhos dos dias
      dayNames.forEach(day => {
        const header = document.createElement('div');
        header.className = 'calendar-header';
        header.textContent = day;
        calendar.appendChild(header);
      });
      
      // Primeiro dia do m√™s
      const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
      const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
      const today = new Date();
      
      // Ajusta para come√ßar no domingo
      const startDate = new Date(firstDay);
      startDate.setDate(startDate.getDate() - firstDay.getDay());
      
      // Gera 42 dias (6 semanas)
      for (let i = 0; i < 42; i++) {
        const date = new Date(startDate);
        date.setDate(startDate.getDate() + i);
        
        const dayElement = document.createElement('div');
        dayElement.className = 'calendar-day';
        
        // Verifica se √© outro m√™s
        if (date.getMonth() !== currentDate.getMonth()) {
          dayElement.classList.add('other-month');
        }
        
        // Verifica se √© hoje
        if (date.toDateString() === today.toDateString()) {
          dayElement.classList.add('today');
        }
        
        // Adiciona n√∫mero do dia
        const dayNumber = document.createElement('div');
        dayNumber.className = 'day-number';
        dayNumber.textContent = date.getDate();
        dayElement.appendChild(dayNumber);
        
        // Verifica se h√° eventos neste dia
        const dateString = formatarDataParaComparacao(date);
        const eventosDoDia = orcamentos.filter(evento => evento.data === dateString);
        
        if (eventosDoDia.length > 0) {
          dayElement.classList.add('has-event');
          
          eventosDoDia.forEach(evento => {
            const eventInfo = document.createElement('div');
            eventInfo.className = `event-info event-${evento.status}`;
            eventInfo.textContent = `${evento.cliente} - ${formatarValorBR(Number(evento.valor))}`;
            eventInfo.title = `${evento.cliente}\n${evento.telefone}\n${evento.cidade}\n${evento.descricao}\nStatus: ${evento.status}`;
            dayElement.appendChild(eventInfo);
          });
        }
        
        calendar.appendChild(dayElement);
      }
    }

    function formatarDataParaComparacao(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    function formatarValorBR(valor) {
      return Number(valor).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    // Inicializa o calend√°rio
    carregarOrcamentos();
  </script>
</body>
</html>
